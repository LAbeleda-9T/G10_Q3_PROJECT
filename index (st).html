<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Creation</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- PYSCRIPT -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

<style>
/* Body */
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #FFFFFF;
    color: #22333B;
    margin: 0;
    padding: 0;
}

/* Navbar */
.navbar {
    background-color: #22333B !important;
}

.navbar-brand, .nav-link {
    color: #EAE0D5 !important;
}

.nav-link:hover {
    color: #C6AC8F !important;
}

/* Main Box / Form Container */
.container.main-box {
    max-width: 450px;
    margin: 50px auto;
    background-color: #EAE0D5;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Heading */
h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 30px;
    color: #5E503F;
}

/* Form Labels */
label.form-label {
    font-weight: 600;
    color: #5E503F;
}

/* Inputs */
input.form-control {
    border-radius: 10px;
    border: 1px solid #5E503F;
    background-color: #F5D6BA;
    color: #22333B;
}

/* Button */
button.btn-dark {
    background-color: #C6AC8F;
    color: #0A0908;
    border-radius: 12px;
    font-weight: 600;
    padding: 10px 25px;
    transition: 0.3s;
}

button.btn-dark:hover {
    background-color: #5E503F;
    color: #EAE0D5;
}

/* Output */
#output {
    margin-top: 25px;
    padding: 15px;
    background-color: #22333B;
    color: #EAE0D5;
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
}

/* Footer */
.footer {
    margin-top: 60px;
    background-color: #EAE0D5;
    color: #5E503F;
    padding: 15px;
    font-weight: 400;
    letter-spacing: 1px;
    text-align: center;
}
</style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Intramurals '26</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="border-color:#C6AC8F;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index (st).html">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="index (sw).html">Team Checker</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">List of players</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-box">
    <h1>Account Creation</h1>

    <form>
        <label class="form-label">Username:</label>
        <input type="text" class="form-control" id="input1" placeholder="Enter your username">

        <br>

        <label class="form-label">Password:</label>
        <input type="password" class="form-control" id="input2" placeholder="Enter a password">

        <br>

        <div class="text-center">
            <button type="button" class="btn btn-dark" py-click="account_authentication">
                Sign
            </button>
        </div>
    </form>

    <div id="output"></div>
</div>

<footer class="footer">
    <p>Simrandip Kaur | 10 - Topaz</p>
</footer>

<py-script src="main SKT.py"></py-script>

</body>
</html>
