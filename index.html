<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intramurals Team Checker</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- PYSCRIPT -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

<style>
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #FFFFFF; /* keep white background */
    color: #22333B;
    margin: 0;
    padding: 40px 20px;
}

/* Navbar */
.navbar {
    background-color: #22333B !important;
}

.navbar-brand, .nav-link {
    color: #EAE0D5 !important; /* cream text */
}

.nav-link:hover {
    color: #C6AC8F !important; /* warm tan hover */
}



/* Main container */
.container.text-center.mt-5 {
    background-color: #EAE0D5; /* cream */
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Heading */
h3 {
    color: #5E503F; /* brown */
    font-weight: 600;
}

/* Button */
button.btn-success {
    background-color: #22333B; /* deep blue */
    color: #EAE0D5; /* cream */
    border: none;
    border-radius: 10px;
    font-weight: 600;
    transition: all 0.3s ease;
}

button.btn-success:hover {
    background-color: #5E503F; /* brown hover */
    color: #FFFFFF;
}

/* Player list box */
#playersList {
    margin-top: 15px;
    padding: 10px;
    background-color: #FFFFFF; /* white */
    border: 2px solid #5E503F; /* brown border */
    border-radius: 10px;
    min-height: 50px;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Intramurals '26</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="border-color:#C6AC8F;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index (st).html">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="index (sw).html">Team Checker</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">List of players</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- MAIN CONTAINER -->
<div class="container text-center mt-5 p-4 rounded shadow">
    
    <h3>Intramurals Players:</h3>

    <!-- BUTTON -->
    <button py-click="generate_names" class="btn btn-success mt-2">
        Click here
    </button>

    <!-- PLAYER LIST -->
    <div id="playersList" class="mt-3 text-start"></div>

</div>

<!-- CONNECT PYTHON FILE -->
<py-script src="main.py"></py-script>

</body>
</html>
